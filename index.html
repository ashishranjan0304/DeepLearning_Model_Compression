<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Learning Model Compression Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        nav {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ddd;
        }
        nav img {
            height: 40px;
            margin-right: 15px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            margin-top: 20px;
        }
        #output {
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            margin-top: 20px;
        }
        .project-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
        }
        .project-info h2 {
            margin-top: 0;
        }
        .project-info ul {
            list-style-type: disc;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <img src="{{ url_for('static', filename='images/Shell_logo.png') }}" alt="Logo">
        <a href="{{ url_for('index1.index') }}">Home</a>
        <a href="{{ url_for('detr.index') }}">DETR</a>
        <a href="{{ url_for('vgg.index') }}">VGG</a>
        <a href="{{ url_for('resnet.index') }}">ResNet</a>
    </nav>
    <div class="content">
        <div class="project-info">
            <h2>Project Information</h2>
            <!-- Names removed as requested -->
        </div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
